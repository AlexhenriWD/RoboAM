name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Raspberry Pi
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: 22
          script: |
            cd /home/pi/freenove-ai-car
            
            # Backup do arquivo de configuração
            if [ -f config.json ]; then
              cp config.json config.json.backup
            fi
            
            # Atualizar código
            git pull origin main
            
            # Restaurar config se necessário
            if [ -f config.json.backup ]; then
              mv config.json.backup config.json
            fi
            
            # Instalar dependências
            pip3 install -r requirements.txt
            
            # Reiniciar serviço (se estiver usando systemd)
            sudo systemctl restart freenove-car.service || echo "Service not running"
            
            echo "Deploy completed successfully!"