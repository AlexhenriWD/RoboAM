<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA Robot - Controle Completo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        
        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f87171;
        }
        
        .status-dot.connected {
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .panel h2 {
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }
        
        /* V√≠deo */
        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .camera-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .camera-badge.usb {
            color: #4ade80;
        }
        
        .camera-badge.picam {
            color: #c084fc;
        }
        
        /* Controles */
        .control-section {
            margin-bottom: 20px;
        }
        
        .control-section h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #93c5fd;
        }
        
        /* Bot√µes de movimento */
        .movement-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            user-select: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            grid-column: span 3;
            font-size: 18px;
        }
        
        /* Sliders de servos */
        .servo-controls {
            display: grid;
            gap: 15px;
        }
        
        .servo-control {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
        }
        
        .servo-control label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .servo-control input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .servo-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        .servo-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
        
        .angle-value {
            color: #93c5fd;
            font-weight: 700;
            font-size: 18px;
        }
        
        /* Controles de c√¢mera */
        .camera-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .camera-controls button {
            flex: 1;
            padding: 12px;
            font-size: 14px;
        }
        
        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            flex: 1;
            cursor: pointer;
        }
        
        /* Info panel */
        .info-panel {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        /* Responsivo */
        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ EVA Robot - Sistema de Controle</h1>
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Desconectado</span>
            </div>
            <div class="status-item">
                üì∑ <span id="camera-name">-</span>
            </div>
            <div class="status-item">
                üîã <span id="battery">-</span>
            </div>
            <div class="status-item">
                üìè <span id="distance">-</span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- V√≠deo -->
        <div class="panel">
            <h2>üìπ C√¢mera ao Vivo</h2>
            <div class="video-container">
                <img id="camera-feed" alt="Camera Feed">
                <div class="camera-badge" id="camera-badge">USB WEBCAM</div>
            </div>
        </div>
        
        <!-- Controles -->
        <div class="panel">
            <h2>üéÆ Controles</h2>
            
            <!-- Movimento -->
            <div class="control-section">
                <h3>üöó Movimento (WASD)</h3>
                <div class="movement-grid">
                    <div></div>
                    <button class="btn" id="btn-forward">‚Üë<br>Frente</button>
                    <div></div>
                    
                    <button class="btn" id="btn-left">‚Üê<br>Esquerda</button>
                    <button class="btn btn-stop" id="btn-stop">‚èπ<br>PARAR</button>
                    <button class="btn" id="btn-right">‚Üí<br>Direita</button>
                    
                    <div></div>
                    <button class="btn" id="btn-backward">‚Üì<br>R√©</button>
                    <div></div>
                </div>
            </div>
            
            <!-- Servos -->
            <div class="control-section">
                <h3>ü¶æ Controle de Servos</h3>
                
                <!-- Checkbox para ativar c√¢mera -->
                <div class="checkbox-group">
                    <input type="checkbox" id="enable-arm-camera" checked>
                    <label for="enable-arm-camera">Ativar Pi Camera ao mover servos</label>
                </div>
                
                <div class="servo-controls">
                    <!-- Base -->
                    <div class="servo-control">
                        <label>
                            <span>Base (Yaw)</span>
                            <span class="angle-value"><span id="base-value">90</span>¬∞</span>
                        </label>
                        <input type="range" id="base-slider" min="0" max="180" value="90">
                    </div>
                    
                    <!-- Ombro -->
                    <div class="servo-control">
                        <label>
                            <span>Ombro (Pitch)</span>
                            <span class="angle-value"><span id="shoulder-value">90</span>¬∞</span>
                        </label>
                        <input type="range" id="shoulder-slider" min="0" max="180" value="90">
                    </div>
                    
                    <!-- Cotovelo -->
                    <div class="servo-control">
                        <label>
                            <span>Cotovelo</span>
                            <span class="angle-value"><span id="elbow-value">90</span>¬∞</span>
                        </label>
                        <input type="range" id="elbow-slider" min="0" max="180" value="90">
                    </div>
                    
                    <!-- Cabe√ßa -->
                    <div class="servo-control">
                        <label>
                            <span>Cabe√ßa</span>
                            <span class="angle-value"><span id="head-value">90</span>¬∞</span>
                        </label>
                        <input type="range" id="head-slider" min="0" max="180" value="90">
                    </div>
                </div>
            </div>
            
            <!-- C√¢mera -->
            <div class="control-section">
                <h3>üì∑ Controle de C√¢mera</h3>
                <div class="camera-controls">
                    <button class="btn" id="btn-camera-usb">üìπ USB</button>
                    <button class="btn" id="btn-camera-picam">üì∑ Pi Camera</button>
                </div>
                <button class="btn" id="btn-disable-arm" style="width: 100%;">Desativar Modo Bra√ßo</button>
            </div>
            
            <!-- Info -->
            <div class="info-panel">
                <div class="info-row">
                    <span>C√¢mera Ativa:</span>
                    <span id="info-camera">-</span>
                </div>
                <div class="info-row">
                    <span>Modo Bra√ßo:</span>
                    <span id="info-arm-mode">-</span>
                </div>
                <div class="info-row">
                    <span>√öltimo Comando:</span>
                    <span id="info-last-cmd">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configura√ß√£o
        const WS_URL = `ws://${window.location.hostname}:8765`;
        
        // Estado
        let ws = null;
        let connected = false;
        
        // Elementos DOM
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const cameraFeed = document.getElementById('camera-feed');
        const cameraBadge = document.getElementById('camera-badge');
        const cameraName = document.getElementById('camera-name');
        const battery = document.getElementById('battery');
        const distance = document.getElementById('distance');
        
        // Info
        const infoCamera = document.getElementById('info-camera');
        const infoArmMode = document.getElementById('info-arm-mode');
        const infoLastCmd = document.getElementById('info-last-cmd');
        
        // Checkbox
        const enableArmCamera = document.getElementById('enable-arm-camera');
        
        // ==========================================
        // WEBSOCKET
        // ==========================================
        
        function connect() {
            console.log('Conectando ao servidor...');
            
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('‚úÖ Conectado!');
                connected = true;
                statusDot.classList.add('connected');
                statusText.textContent = 'Conectado';
            };
            
            ws.onclose = () => {
                console.log('‚ùå Desconectado');
                connected = false;
                statusDot.classList.remove('connected');
                statusText.textContent = 'Desconectado';
                
                // Reconectar
                setTimeout(connect, 2000);
            };
            
            ws.onerror = (error) => {
                console.error('Erro WebSocket:', error);
            };
            
            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleMessage(msg);
                } catch (e) {
                    console.error('Erro ao processar mensagem:', e);
                }
            };
        }
        
        function handleMessage(msg) {
            const type = msg.type;
            
            // Welcome
            if (type === 'welcome') {
                console.log('Welcome:', msg.message);
            }
            
            // State update
            else if (type === 'state') {
                updateState(msg.data);
            }
            
            // Camera frame
            else if (type === 'camera_frame') {
                updateCamera(msg);
            }
            
            // Response
            else if (type === 'response') {
                console.log('Response:', msg.result);
            }
            
            // Error
            else if (type === 'error') {
                console.error('Erro:', msg.error);
            }
        }
        
        function sendCommand(cmd, params = {}) {
            if (!connected) {
                console.warn('N√£o conectado');
                return;
            }
            
            ws.send(JSON.stringify({ cmd, params }));
            infoLastCmd.textContent = cmd;
        }
        
        // ==========================================
        // UPDATE FUNCTIONS
        // ==========================================
        
        function updateState(data) {
            // Bateria
            if (data.battery_v) {
                battery.textContent = `${data.battery_v}V`;
            }
            
            // Dist√¢ncia
            if (data.ultrasonic_cm) {
                distance.textContent = `${data.ultrasonic_cm}cm`;
            }
            
            // C√¢mera
            if (data.camera_status) {
                const camStatus = data.camera_status;
                infoCamera.textContent = camStatus.active_camera?.toUpperCase() || '-';
                infoArmMode.textContent = camStatus.arm_mode ? 'Ativo' : 'Inativo';
            }
        }
        
        function updateCamera(msg) {
            // Frame
            cameraFeed.src = `data:image/jpeg;base64,${msg.data}`;
            
            // Badge
            const camera = msg.camera || 'USB';
            cameraName.textContent = camera;
            cameraBadge.textContent = camera;
            cameraBadge.className = `camera-badge ${camera.toLowerCase()}`;
        }
        
        // ==========================================
        // CONTROLES DE MOVIMENTO
        // ==========================================
        
        function drive(vx = 0, vy = 0, vz = 0) {
            sendCommand('drive', { vx, vy, vz });
        }
        
        function stop() {
            sendCommand('stop');
        }
        
        // Bot√µes
        const movementButtons = [
            ['btn-forward', () => drive(0.6, 0, 0)],
            ['btn-backward', () => drive(-0.6, 0, 0)],
            ['btn-left', () => drive(0, 0, 0.5)],
            ['btn-right', () => drive(0, 0, -0.5)],
            ['btn-stop', stop]
        ];
        
        movementButtons.forEach(([id, fn]) => {
            const btn = document.getElementById(id);
            
            if (id !== 'btn-stop') {
                btn.addEventListener('mousedown', fn);
                btn.addEventListener('touchstart', fn);
                btn.addEventListener('mouseup', stop);
                btn.addEventListener('touchend', stop);
                btn.addEventListener('mouseleave', stop);
            } else {
                btn.addEventListener('click', fn);
            }
        });
        
        // Teclado
        let keyPressed = {};
        
        document.addEventListener('keydown', (e) => {
            if (keyPressed[e.key]) return;
            keyPressed[e.key] = true;
            
            switch(e.key.toLowerCase()) {
                case 'w': drive(0.6, 0, 0); break;
                case 's': drive(-0.6, 0, 0); break;
                case 'a': drive(0, 0, 0.5); break;
                case 'd': drive(0, 0, -0.5); break;
                case ' ': stop(); e.preventDefault(); break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keyPressed[e.key] = false;
            if (['w', 's', 'a', 'd'].includes(e.key.toLowerCase())) {
                stop();
            }
        });
        
        // ==========================================
        // CONTROLES DE SERVOS
        // ==========================================
        
        const servos = [
            { id: 'base', channel: 0, valueId: 'base-value' },
            { id: 'shoulder', channel: 1, valueId: 'shoulder-value' },
            { id: 'elbow', channel: 2, valueId: 'elbow-value' },
            { id: 'head', channel: 3, valueId: 'head-value' }
        ];
        
        servos.forEach(servo => {
            const slider = document.getElementById(`${servo.id}-slider`);
            const value = document.getElementById(servo.valueId);
            
            slider.addEventListener('input', (e) => {
                const angle = parseInt(e.target.value);
                value.textContent = angle;
                
                sendCommand('servo', {
                    channel: servo.channel,
                    angle: angle,
                    smooth: true,
                    enable_camera: enableArmCamera.checked
                });
            });
        });
        
        // ==========================================
        // CONTROLES DE C√ÇMERA
        // ==========================================
        
        document.getElementById('btn-camera-usb').addEventListener('click', () => {
            sendCommand('camera', { action: 'force', camera: 'usb' });
        });
        
        document.getElementById('btn-camera-picam').addEventListener('click', () => {
            sendCommand('camera', { action: 'force', camera: 'picam' });
        });
        
        document.getElementById('btn-disable-arm').addEventListener('click', () => {
            sendCommand('camera', { action: 'disable_arm' });
        });
        
        // ==========================================
        // INICIALIZA√á√ÉO
        // ==========================================
        
        connect();
    </script>
</body>
</html>
